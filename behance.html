<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        img {
            width: 100vw;
        }
        a {
            display: block;
            background-color: #0057ff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            background-color: #023496;
        }
    </style>
</head>
<body>
    <img src="imagens/tela-behance.jpg" alt="Vimeo">
    <a href="https://www.behance.net/alineduraess" target="_blank">ACESSE</a>
</body>
</html>
